<html>
  <head>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript" src="coord.js"></script>
  <script>
    google.load('visualization', '1', { 'packages': ['map'] });
    google.setOnLoadCallback(drawMap);

    function drawMap() {

      var data = [];
      data[data.length] = ['Lat', 'Long', 'Name'];

      var markers = get_markers();

      for (var marker in markers) {
        data[data.length] = [
          markers[marker]['latitude'],
          markers[marker]['longitude'],
          markers[marker]['title']
        ];
      }

      var data = google.visualization.arrayToDataTable(data);

      var options = {
        showTip: true,
        enableScrollWheel: true
      };

      var map = new google.visualization.Map(document.getElementById('chart_div'));

      map.draw(data, options);
    };
  </script>
  </head>
  <body>
    <div id="chart_div" style="height: 100%"></div>
  </body>
</html>
